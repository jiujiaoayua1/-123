<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重新构建进制转换</title>
</head>
<body>
    <!-- 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    dec-number为5，bin-bit为5，则转化后数字为00101
    如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，
    bin-bit为2，依然输出101，但同时在console中报个错 -->
    <input type="number" id="dec-number" placeholder="输入一个十进制非负整数">
    <input type="number" placeholder="输入转化后二进制数字位数" id="bin-bit">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            document.getElementById("trans-btn").onclick = function () {
                var num = parseInt(document.getElementById("dec-number").value);
                var newarr = new Array();
                if(num > 0){
                    for(var i = 0;1;i++){
                        if(num / 2 >= 1 ){
                            newarr[i] = num % 2;
                            num = parseInt(num / 2);
                        } else {
                            newarr[i] = 1;
                            break;
                        }
                    }
                }else {
                    alert("输入错误，请重新输入！")
                }
                var num2 = parseInt(document.getElementById("bin-bit").value);
                //console.log(typeof(num2));
                var num3 = num2 - parseInt(newarr.length);
                if(num2 >= newarr.length){
                    var newarr2 = new Array();
                   for(var j = 0;j<num3; j++){
                       newarr2[j] = 0;
                      // document.getElementById("result").innerHTML= newarr2.concat(newarr.reverse());
                   }
                   document.getElementById("result").innerHTML= newarr2.concat(newarr.reverse());
                   //console.log(newarr2);
                }else {
                    document.getElementById("result").innerHTML = newarr.reverse();
                    console.error("bin-bit要比dec-number要小");
                }
            }
        }
        dec2bin();
    </script>
</body>
</html>
